<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
</head>
<body>

<style>
    body{
        background-color: silver;
        color: snow;
    }

    #guess-btn{
        background-color: #ffffff;
    }
</style>

  <div class="container">
      <h3>Number Guesser</h3>
      <div id="game">
          <p>Guess a number between <span class="min-num">1 </span>and <span class="max-num">10</span><p>
              <input type="number" id="guess-input" placeholder="Enter your guess...">
              <input type="submit" value="Submit" id="guess-btn">
              <p class="message"></p>
      </div>
  </div>
    


   <script src="app.js"></script> 
</body>
</html>
